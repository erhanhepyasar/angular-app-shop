<br>
<div class="form-group">
  <input 
    class="form-control" 
    id="productName" 
    placeholder="Search product"
    [(ngModel)]="filterText">
  <small id="emailHelp" class="form-text text-muted">Showing results for <strong>{{ filterText }}</strong></small>
</div>
<br>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      No products in this category
    </div>
  </ng-template>
  <div *ngFor="let product of products | productFilter:filterText" class="productbox" style="width: 18rem;">
    <img [src]="product.imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ product.name | uppercase }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <p class="card-text">{{ product.price | currency:'USD' }}</p>
      <a (click)=addToCard(product) class="btn btn-primary">Add to basket</a>
    </div>
  </div>
</div>
